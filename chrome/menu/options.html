<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="options.css">
	<link rel="stylesheet" href="aqua.min.css">
</head>
<body>
	<h2>__MSG_settings__</h2>

	<hr>

	<details open class="cursor">
		<summary>__MSG_SigninSettings__</summary>

		<label>
			<input class="form-check-input" type="checkbox" name="AutoJoin">
			<a class="cursor">__MSG_AutoJoin__</a>
		</label>

		<label>
			<input class="form-check-input" type="checkbox" name="AutoMute">
			<a class="cursor">__MSG_AutoMute__</a>
		</label>

		<label>
			<input class="form-check-input" type="checkbox" name="AutoSkipAlerts">
			<a class="cursor">__MSG_AutoSkipAlerts__</a>
		</label>

		<details class="additionally">
			<summary>__MSG_additionally__</summary>
		
			<label>
				<a>__MSG_account__:</a>
				<input class="form-check-input" list="account_labels" name="account">
				<datalist id="account_labels">
					<option value="0">
					<option value="1">
					<option value="2">
					<option value="@gmail.com">
				</datalist>
			</label>

			<label>
				<a>__MSG_language__:</a>
				<input class="form-check-input" list="language_labels" name="language">
				<datalist id="language_labels">
					<option value="en">
					<option value="ru">
					<option value="uk">
				</datalist>
			</label>
		</details>

	</details>

	<hr>

	<details open class="cursor">
		<summary>__MSG_MeetingSettings__</summary>

		<label>
			<input class="form-check-input" type="checkbox" name="Fullscreen" checked>
			<a class="cursor">__MSG_FullScreen__</a>

			<label class="sub">
				<input class="form-check-input" type="checkbox" name="fullscreen_hotkey" checked>
				<a class="cursor">__MSG_FullScreen_HotKey__ (F)</a>
			</label>
		</label>

		<label>
			<input class="form-check-input" type="checkbox" name="volumeController" checked>
			<a class="cursor">__MSG_volumeController__</a>
		</label>

		<label>
			<input class="form-check-input" type="checkbox" name="PictureInPicture" checked>
			<a class="cursor">__MSG_pictureInPicture__</a>
		</label>
	</details>


	<hr>

	<button id="save">__MSG_saveBut__</button>
